<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=YZ192cLsYXjqBPFGlHwZvHWscQCIlfC3&s=1"></script>
	<title>个性化地图设置页</title>
</head>
<body>
	<div id="allmap"></div>
	<p>底图样式可通过<a href='http://developer.baidu.com/map/custom/' target="_blank">个性化在线编辑器</a>编辑获取</p>
</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map('allmap');
	map.centerAndZoom(new BMap.Point(116.404269,39.916042), 12);
	  
	map.addControl(new BMap.NavigationControl());        // 添加平移缩放控件
	map.addControl(new BMap.ScaleControl());             // 添加比例尺控件
	map.addControl(new BMap.OverviewMapControl());       //添加缩略地图控件
	map.enableScrollWheelZoom();                         //启用滚轮放大缩小
	map.disable3DBuilding();

	//个性化在线编辑器地址：http://developer.baidu.com/map/custom/
	  var styleJson = [
		 {
		   "featureType": "all",
		   "elementType": "geometry",
		   "stylers": {
					 "hue": "#007fff",
					 "saturation": 89
		   }
		 },
		 {
		   "featureType": "water",
		   "elementType": "all",
		   "stylers": {
					 "color": "#ffffff"
		   }
		 }
	 ]
	map.setMapStyle({styleJson:styleJson});
</script>
